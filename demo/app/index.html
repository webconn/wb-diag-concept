<!DOCTYPE html>
<html ng-app="diagUiDemoApp">
  <head>
    <title>Wiren Board Diag UI Demo</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../node_modules/angular-bootstrap-grid-tree/src/treeGrid.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/ng-tags-input/build/ng-tags-input.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/ng-tags-input/build/ng-tags-input.bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body ng-controller='diagUiController'>

    <div class="container">
      <h1>Wiren Board Diag UI Demo</h1>

      <h2>Diagnostic tree</h2>
      <tree-grid tree-data="tree_data" col-defs="col_defs" expand-on="expanding_property" on-click="propclick(branch)"></tree-grid>

      <h2>Log entries</h2>

      <tags-input ng-model="filterTags" placeholder="Add filter"></tags-input>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Subsystem</th>
            <th>Type</th>
            <th>Message</th>
            <th>Last update</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entry in tableLog">
            <td>{{entry.path}}</td>
            <td>{{entry.status}}</td>
            <td>{{entry.message}}</td>
            <td>{{entry.timestamp | date: 'short'}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/ng-tags-input/build/ng-tags-input.min.js"></script>
    <script src="../node_modules/angular-bootstrap-grid-tree/src/tree-grid-directive.js"></script>
    <script src="app.module.js"></script>
  </body>
</html>
